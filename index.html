<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Time Sheet</title>

    <link href="assets/css/reset.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<!-- the replacement for alertmessage -->
<aside class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <section class="modal-dialog">
        <article class="modal-content">
            <header class="modal-header">
                <h5 class="modal-title" id="alertModalLabel">Alert</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="xButton">
                    <span aria-hidden="true">&times;</span>
                </button>
            </header>
            <main class="modal-body">
                <p id="alertMessage">This is an alert message.</p>
            </main>
            <footer class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="okButton">OK</button>
            </footer>
        </article>
    </section>
</aside>

<body>
    <header>
        <h1>Time Card</h1>

        <nav>
            <ul>
                <li>
                    <a href="index.html">Time Card</a>
                </li>

                <li>
                    <a href="payroll.html">Payroll</a>
                </li>

                <li>
                    <a href="input.html">Input</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="card">
            <div class="timerContainer">
                <p id="hours"> 0 hours</p>
                <p id="minutes">0 minutes</p>
                <p id="seconds">0 seconds</p>
            </div>

            <div class="bottomContainer">
                <p>Company:</p>
                <select class="company" id="companyList"></select>
                <button class="clockInOut" id="toggle">Clock in / Out</button>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/timeCard.js"></script>
</body>

</html>
