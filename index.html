<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Time Sheet</title>

    <link href="assets/css/reset.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>

    <header>

        <h1>Time Card</h1>

        <nav>

            <ul>
                <li>
                    <a href="index.html">Time Card</a>
                </li>

                <li>
                    <a href="payroll.html">Payroll</a>
                </li>

                <li>
                    <a href="input.html">Input</a>
                </li>
            </ul>

        </nav>

    </header>

    <main>

        <section class="card">

            <div class="timerContainer">

                <p id="hours"> 0 hours</p>
                <p id="minutes">0 minutes</p>
                <p id="seconds">0 seconds</p>

            </div>

            <div class="bottomContainer">

                <label for="company">Company:</label>

                <select class="company" id="companyList">
                    <!-- Options will go here -->
                </select>

                <button class="clockInOut" id="toggle">Clock in / Out</button>

            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="assets/js/timeCard.js"></script>
