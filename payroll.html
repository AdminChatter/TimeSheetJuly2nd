<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Time Sheet</title>

    <link href="assets/css/reset.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/payroll.css" />

</head>

<body>
    <!-- Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">Alert</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="alertMessage">This is an alert message.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    
    <header>
        <h1>Payroll</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Time Card</a>
                </li>

                <li>
                    <a href="payroll.html">Payroll</a>
                </li>
                
                <li>
                    <a href="input.html">Input</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="payrollContainer">
            <div>
                <div id="listContainer">
                    <p>Company:</p>
                    <select class="companyInfo" id="companyList"></select>
                </div>

                <div class="payrollInfo" id="payrollData">
                    <p class="hoursWorked" id="hoursWorked">Hours</p>
                    <p class="payRate" id="payRate">Pay</p>
                    <p class="totalIncome" id="totalIncome">Total Income</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Created by Jason, Cameron, Leonardo, and Justin</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/payroll.js"></script>
</body>

</html>
